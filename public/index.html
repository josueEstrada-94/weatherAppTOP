<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL_tR-ABaHnWnfcAQkt8n9fBQGXhqCq8A&libraries=places&callback=initMap">
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
            <div class="header">
                <div class="icon-container">
                    <canvas id="icon" width="100" height="100"></canvas>
                </div>
            </div>

            <div class="content">
                <div class="general-information">
                    <div class="status">Enter A Location</div>
                    <div class="location">To Find The Weather</div>
                </div>
            

                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
                <div class="city-search-container">
                    <input 
                    type="text" 
                    class="city-search" 
                    placeholder="Enter Location">
                </div>
            </div>
    </div>
    <footer>
        Powered by <a class='weatherapi' href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>

</body>
</html>
